<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案轉換工具集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tool-card h2 {
            margin-top: 0;
            color: #333;
        }
        .tool-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .tool-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .tool-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>檔案轉換工具集</h1>
        <div class="tool-grid">
            <div class="tool-card">
                <h2>JPG 轉 WebP</h2>
                <p>將 JPG 圖片轉換為 WebP 格式，提供更好的圖片壓縮效果。</p>
                <a href="JPG2Webp.html" class="tool-link">開始轉換</a>
            </div>
            <div class="tool-card">
                <h2>檔案轉 Base64</h2>
                <p>將任意檔案轉換為 Base64 編碼格式。</p>
                <a href="File2Base64.html" class="tool-link">開始轉換</a>
            </div>
        </div>
    </div>
</body>
</html>
